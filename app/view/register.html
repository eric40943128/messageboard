<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>註冊</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1 class="my-4">註冊</h1>

    <!-- 註冊表單 -->
    <form id="registerForm">
      <input type="text" id="registerUsername" class="form-control" placeholder="輸入帳號" required>
      <input type="password" id="registerPassword" class="form-control mt-2" placeholder="輸入密碼" required>
      <button type="submit" class="btn btn-primary mt-2">註冊</button>
    </form>
  </div>

  <script>
    let csrfToken = '';

    // 取得 CSRF Token
    function fetchCsrfToken() {
      return fetch('/api/csrf')
        .then(response => response.json())
        .then(data => {
          csrfToken = data.csrf;
        });
    }

    // 先獲取 CSRF Token
    fetchCsrfToken();

    // 註冊請求
    document.getElementById('registerForm').addEventListener('submit', function(event) {
      event.preventDefault();
      fetch('/api/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'x-csrf-token': csrfToken },
        body: JSON.stringify({
          username: document.getElementById('registerUsername').value,
          password: document.getElementById('registerPassword').value
        })
      }).then(response => response.json())
        .then(data => {
          if (data.success) {
            alert('註冊成功，請登入');
            window.location.href = '/login';
          } else {
            alert(data.error || '註冊失敗');
          }
        });
    });
  </script>
</body>
</html>
