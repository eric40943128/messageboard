<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>發表留言</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1 class="my-4">發表留言</h1>
    <form id="commentForm">
      <input type="text" id="username" class="form-control" placeholder="你的名稱" required>
      <textarea id="message" class="form-control mt-2" rows="3" placeholder="留言內容" required></textarea>
      <button type="submit" class="btn btn-primary mt-2">發表</button>
    </form>
  </div>

  <script>
    let csrfToken = '';

    // 取得 CSRF Token
    function fetchCsrfToken() {
      return fetch('/api/csrf')
        .then(response => response.json())
        .then(data => {
          csrfToken = data.csrf;
        });
    }

    // 先獲取 CSRF Token
    fetchCsrfToken();

    // 確保使用者已登入
    fetch('/api/check-login')
      .then(response => response.json())
      .then(data => {
        if (!data.loggedIn) {
          alert('請先登入！');
          window.location.href = '/login';
        }
      });

    // 發表留言
    document.getElementById('commentForm').addEventListener('submit', function(event) {
      event.preventDefault(); 

      const username = document.getElementById('username').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!username || !message) {
        alert('請輸入名稱和留言內容');
        return;
      }

      fetch('/api/comments', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'x-csrf-token': csrfToken },
        body: JSON.stringify({ username, text: message })
      }).then(() => {
        alert('留言發表成功');
        window.location.href = '/';
      });
    });
  </script>
</body>
</html>
